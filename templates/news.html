{% extends 'base_layout.html' %} {% block body %}

<h1>News</h1>
<p class="lead">You can search another topic do you want in here.</p>
<form class="form-inline">
    <input type="text" name="topic" class="form-control mb-2 mr-sm-2" placeholder="topic search">
    <button type="submit" class="btn mb-2">Submit</button>
</form>
<p>Result for: {{topic}}</p>
{% for n in news %}
<div class="row">
    <div class="col-10">
        <h5><a href="{{n.url}}">{{n.title}}</a></h5>
        <p>{{n.description}} <a href="{{n.url}}">(read more)</a></p>
        <hr>
    </div>
</div>
{% endfor %} {% endblock %}
